<!-------------SIMULATOR PANEL------------->
<div id="toolbox">
    <div id="sim-cont">
        <div id="sim-header">
            <h2 id="sim-head-text">FORWARD BIAS SIMULATOR</h2>
            <div id="temp-cont-disp">
                <a id="temp-disp"><input id="temp-value" type="text" min="26" max="100" step="1" value="26" oninput="txtchng()" readonly=""></a>

    <div id="dc-ammeter">
        <p id="ammeter-title">DC AMMETER</p>
        <div id="ammeter-disp">
            <a id="am-disp"><input id="am-value" value="0" type="text" readonly=""></a>
            <div id="po-term"></div>
            <div id="ne-term"></div>
        </div>
    </div>
    <div id="dc-voltmeter">
        <p id="Voltmeter-title">DC VOLTMETER</p>
        <div id="voltmeter-disp">
            <a id="vm-disp"><input id="vm-value" value="0" type="text" readonly=""></a>
            <div id="p-term"></div>
            <div id="n-term"></div>
        </div>
    </div>
    <a id="dc-disp"><input id="dc-value" type="text" min="-5" max="5" step="0.05" value="" oninput="txtchng()" readonly=""></a>
    <a id="rl-disp"><input id="rl-value" type="text" min="100" max="1000" step="1" value="" oninput="txtchng()" readonly=""></a>
    <!-------------CONTROL PANEL------------->

            <h2 id="sim-control-head-text">CONTROL PANEL</h2>

                <button id="switch-btn" type="button" class="btn btn-primary" onclick="chngtemp()">CHANGE TEMPERATURE</button>
                <button id="simulate-btn" type="button" class="btn btn-primary" value="Add to Table" onclick="obstable()">SIMULATE</button>

            <div id="source-control">

                <div class="source-slider">
                    <input type="range" min="-5" max="5" value="0" step="0.1" class="slider_dc" id="dc-slider" oninput="dcsliderChange()">
                </div>
            </div>
            <div id="load-control">
                <h4>LOAD RESISTANCE:</H4>
                <div class="load-slider">
                    <input type="range" min="100" max="1000" value="100" step="1" class="slider_load" id="rl-slider" oninput="rlsliderChange()">

            </div>
            <div id="temp-control">
                <h4>TEMPERATURE:</h4>
